version: 2.1
orbs:
  node: circleci/node@3.0.0
workflows:
  main:
    jobs:
      - build
jobs:
  build:
    machine:
      image: ubuntu-1604:202101-01
    steps:
      - checkout
      - run:
          name: "Build docker"
          command: make build
      - run:
          name: "Push latest"
          command: make push
